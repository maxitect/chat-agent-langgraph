services:
  api:
    build: .
    container_name: ai-agent-api
    ports: ["8000:8000"]
    env_file: .env
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-ui
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports: ["8501:8501"]
    env_file: .env
    environment:
      - API_BASE_URL=http://api:8000
    depends_on: [api]
